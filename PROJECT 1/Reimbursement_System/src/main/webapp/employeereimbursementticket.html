<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<body>
	<div class="container">
		<div class="shadow p-3 mb-5 bg-white rounded">
			<div class="row">
				<div class="col"></div>
				<div class="col-10">
					<h3>Reimbursements Submission</h3>
				</div>
				<div class="col">
					<form action="index.html">
						<button type="submit" class="btn btn-light">Log Out</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col"></div>
				<div class="col-10">
					<ul class="nav nav-tabs">
						<li class="nav-item"><a id="nav1" class="nav-link"
							href="employeeuser.html">User Profile</a></li>
						<li class="nav-item"><a id="nav2" class="nav-link active"
							href="employeereimbursementticket.html">Create New
								Reimbursement Ticket</a></li>
						<li class="nav-item"><a id="nav3" class="nav-link"
							href="employeereimbursement.html">View Your Reimbursements</a></li>
					</ul>
					<div id="content">
						<form action="ticket.serv" method="POST">
							<div class="form-group">
								<label for="exampleFormControlSelect1">Type</label> <select name="type" class="form-control" id="exampleFormControlSelect1">
									<option value="1">Food</option>
									<option value="2">Travel</option>
									<option value="3">Entertainment</option>
									<option value="4">Other</option>
								</select>
							</div>

							<div class="form-group">
								<label for="exampleFormControlInput1">Amount</label> <input
									type="number" class="form-control"
									id="exampleFormControlInput1" name="amount"
									placeholder="199.99">
							</div>

							<div class="form-group">
								<label for="exampleFormControlTextarea1">Description</label>
								<textarea name="description" class="form-control" id="exampleFormControlTextarea1"
									rows="3" placeholder="Description for Reimbursements"></textarea>
							</div>

							<div class="form-group">
								<label for="exampleFormControlFile1">Receipt Image</label> <input
									type="file" class="form-control-file" name="receipt"
									id="exampleFormControlFile1">
									
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>

				</div>
				<div class="col"></div>
			</div>
		</div>
	</div>
	<script src="../js/check.js"></script>
