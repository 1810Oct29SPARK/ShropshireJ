        <h2>What Can JavaScript Do?</h2>

        <p>JavaScript can change HTML attribute values.</p>
        
        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
        
        <button onclick="document.getElementById('myImage').src='../images/sit.jpg'">Sitting</button>
        
        <img id="myImage" src="../images/sit.jpg" style="width:400px">
        
        <button onclick="document.getElementById('myImage').src='../images/standing.jpg'"> standing </button>
